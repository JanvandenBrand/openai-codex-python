<!DOCTYPE html>
<head>
  <title>OpenAI Quickstart</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}" />
</head>

<body>
  <h3>Enter description for code to generate</h3>
  <form action="/" method="post">
    <textarea name="code" id="" cols="30" rows="10" placeholder="What should the code do" required></textarea>
    <input type="submit" value="Generate code" />
  </form>
  {% if result %}
  <pre class="result">{{ result }}</pre>
  {% endif %}
</body>
